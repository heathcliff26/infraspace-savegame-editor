---
name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      release:
        description: "Is a release"
        type: boolean
        default: false
  push:
    branches: ["main"]
    paths:
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - "*.go"
      - "**/*.go"
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            /home/runner/.cache/golangci-lint
            /home/runner/.cache/go-build
          key: golangci-lint

      - name: Run golangci-lint
        run: hack/linter.sh

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            /home/runner/.cache/go-build
          key: unit-tests

      - name: Run unit-tests
        run: hack/unit-tests.sh

  build:
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            /home/runner/.cache/fyne-cross
            /home/runner/.cache/go-build
          key: "fyne-cross-${{ matrix.os }}-${{ matrix.arch }}"

      - name: Setup golang
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Build Artifact
        env:
          BUILD_RELEASE: ${{ inputs.release }}
        run: hack/fyne-cross.sh "${{ matrix.os }}" "${{ matrix.arch }}"

      - name: Get artifact file ending
        id: artifact-file-ending
        run: |
          if [ "${{ matrix.os }}" == "windows" ]; then
            echo "file-ending=zip" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" == "linux" ]; then
            echo "file-ending=tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: "infraspace-savegame-editor_${{ matrix.os }}-${{ matrix.arch }}.${{ steps.artifact-file-ending.outputs.file-ending }}"
          path: "fyne-cross/dist/infraspace-savegame-editor_${{ matrix.os }}-${{ matrix.arch }}.${{ steps.artifact-file-ending.outputs.file-ending }}"
          retention-days: 1
          if-no-files-found: error
