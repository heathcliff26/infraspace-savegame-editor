---
name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      release:
        description: "Is a release"
        type: boolean
        default: false
  push:
    branches: ["main"]
    paths:
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - "*.go"
      - "**/*.go"
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

jobs:
  lint:
    uses: heathcliff26/ci/.github/workflows/golang-fyne-lint.yaml@main
    permissions:
      contents: read

  unit-tests-linux:
    uses: heathcliff26/ci/.github/workflows/golang-unit-tests.yaml@main
    permissions:
      contents: read
    with:
      cmd: hack/unit-tests.sh
      os: ubuntu-latest
      coveralls: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}

  unit-tests-windows:
    uses: heathcliff26/ci/.github/workflows/golang-unit-tests.yaml@main
    permissions:
      contents: read
    with:
      cmd: go test -v -timeout 300s ./...
      os: windows-latest

  validate:
    uses: heathcliff26/ci/.github/workflows/golang-build.yaml@main
    permissions:
      contents: read
    with:
      cache: false
      cmd: "make validate"

  build:
    uses: heathcliff26/ci/.github/workflows/golang-fyne-build.yaml@main
    permissions:
      contents: read
    needs:
      - lint
      - unit-tests-linux
      - unit-tests-windows
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
    with:
      goos: "${{ matrix.os }}"
      goarch: "${{ matrix.arch }}"
      name: infraspace-savegame-editor
      release: ${{ inputs.release || false }}
